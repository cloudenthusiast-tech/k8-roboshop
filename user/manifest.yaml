apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
 MONGO: "true"
 REDIS_URL: "redis://redis:6379"
 MONGO_URL: "mongodb://mongodb:27017/users"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    project: roboshop
    component: user
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: user
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: user
        tier: backend
    spec:
     containers:
     - name: user
       image: aravind527/user:v1
       imagePullPolicy: Always
       envFrom:
       - configMapRef:
           name: user
         readinessProbe:
          httpGet:
            path: /health
            port: 8080 
          failureThreshold: 1
          periodSeconds: 15
         livenessProbe:
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 1
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    projrect: roboshop
    component: user
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 
   