
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:
    project: roboshop
    component: redis
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: redis
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        tier: backend
    spec:
      containers:
      - name: redis
        image: aravind527/redis:v1
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: redis
    tier: backend
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
   